os:
  - linux

language: c

sudo: required

services:
  - docker

install:
  - docker pull jchodera/omnia-build-box

script:
  - docker run
      -e ANACONDA_TOKEN
      -e AWS_ACCESS_KEY_ID
      -e AWS_SECRET_ACCESS_KEY
      -e TRAVIS_PULL_REQUEST
      -e TRAVIS_BRANCH
      -t -i --rm -v
      `pwd`:/io jchodera/omnia-build-box:latest
      bash /io/devtools/docker-build.sh

env:
  global:
    # ANACONDA_TOKEN
    - secure: ""
    # AWS_ACCESS_KEY_ID
    - secure: ""
    # AWS_SECRET_ACCESS_KEY
    - secure: ""

